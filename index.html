<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add YouTube Video (manually and automatically)</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- MANUALLY -->
    <h1>Our Video</h1>
    <div class="vidClass">
        <div class="container">
            <h1>This will be our Title and Thumbnail</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ReIIfIh20Po?si=NPNMNsH6dkB8g7Wr"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
    </div>

    <hr>

    <!-- AUTOMATIC -->
    <h1>Our Videos</h1>
    <div class="vidClassNew" id="vidContainer">
        <!-- Videos will be added here automatically -->
    </div>

    <script src="js/script.js"></script>
</body>

</html>
